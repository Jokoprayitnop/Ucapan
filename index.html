    <script>
        // Render Dynamic Time
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            // add a zero in front of numbers<10
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById("time").innerHTML = h + ":" + m + ":" + s;
            t = setTimeout(function () {
                startTime();
            }, 500);
        }
        startTime();

        setTimeout(function () {
            $(".btn").css({ opacity: "1" });
        }, 2000);

        // Render Greetings
        function greetings() {
            var today = new Date();
            var curHr = today.getHours();
            var str = "";

           if (curHr < 4) {
                str = "Selamat Malam Nira Tidur Dah Larut";
            } else if (curHr < 10) {
                str = "Selamat Pagi Nira";
            } else if (curHr < 15) {
                str = "Selamat Siang Nira";
            } else if (curHr < 18) {         
                str = "Sore Nira Pulang Kerja Ya?";
            } else if (curHr < 23) {         
                str = "Selamat Malam Nira";
            } else { 
                str = "Selamat Malam Nira Good Night";
            }
            return str;
        }

        // Render Typed js
        let typed = greetings();

        function dynamicTyped(newText) {
            const dataType = newText;

            const strings = dataType.split(",");

            if (typed && typed.constructor === Typed) {
                typed.destroy();
            }

            typed = new Typed("#typed-string", {
                strings: strings,
                typeSpeed: 40,
                delaySpeed: 90,
                loop: false,
                showCursor: false,
            });
        }
        dynamicTyped(typed);

    </script>
